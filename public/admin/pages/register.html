<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registration - SB Admin Pro</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <script
            data-search-pseudo-elements
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"
    ></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <!-- Basic login form-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center">
                                <h3 class="font-weight-light my-4">Registration</h3>
                            </div>
                            <div class="card-body">
                                <!-- Login form-->
                                <form
                                        class="needs-validation"
                                        id="admin_register"
                                >
                                    <div class="form-row">
                                        <div class="col-6 form-group">
                                            <label class="small mb-1" for="firstName"
                                            >First name</label
                                            >
                                            <input
                                                    class="form-control"
                                                    name="firstName"
                                                    id="firstName"
                                                    type="text"
                                                    placeholder="Enter First name"
                                            />
                                            <div id="firstNameError" class="invalid-feedback">

                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <label class="small mb-1" for="lastName"
                                            >Last name</label
                                            >
                                            <input
                                                    class="form-control"
                                                    name="lastName"
                                                    id="lastName"
                                                    type="text"
                                                    placeholder="Enter First name"
                                            />

                                            <div id="lastNameError" class="invalid-feedback">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="phoneNumber"
                                        >Phone Number</label
                                        >
                                        <input
                                                class="form-control"
                                                name="lastName"
                                                id="phoneNumber"
                                                type="text"
                                                placeholder="Enter Phone Number"
                                        />

                                        <div id="phoneNumberError" class="invalid-feedback">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="email"
                                        >E-mail</label
                                        >
                                        <input
                                                class="form-control"
                                                name="email"
                                                id="email"
                                                type="email"
                                                placeholder="Enter email"
                                        />

                                        <div id="emailError" class="invalid-feedback">

                                        </div>
                                    </div>
                                    <!-- Form Group (password)-->
                                    <div class="form-group">
                                        <label class="small mb-1" for="password"
                                        >Password</label
                                        >
                                        <input
                                                class="form-control"
                                                name="password"
                                                id="password"
                                                type="password"
                                                placeholder="Enter password"
                                        />

                                        <div id="passwordError" class="invalid-feedback">

                                        </div>
                                    </div>
                                    <!-- Form Group (login box)-->
                                    <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                                    >
                                        <button
                                                class="btn btn-primary w-100"
                                                type="submit"
                                        >Registration</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer mt-auto footer-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 small" id="copyright">Copyright © House To Home inc. 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<div style="position: absolute; top: 1rem; right: 1rem;z-index: 10000">
    <!-- Toast -->
    <div style="" class="toast" id="toastBasic" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header bg-danger text-white">
            <i data-feather="alert-circle"></i>
            <strong class="mr-auto">Validation Error</strong>
            <small class="text-white ml-2">just now</small>
            <button class="ml-2 mb-1 close" type="button" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="toast-body">This is an example toast alert, it will dismiss automatically, or you can dismiss it manually.</div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script src="/js/scripts.js"></script>
<script src="/js/app.js"></script>
<script>
    const validateEmail = (email) => {
        return email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    };
    const validatePhoneNumber = (email) => {
        return email.match(
            /^\+?[0-9]{1,4}-?[0-9]{3,}$/
        );
    };

    $(document).ready(function(e) {
        $(document).on("submit", "#admin_register", function (e) {
            e.preventDefault();
            e.stopPropagation();
            const firstName = $("#firstName").val();
            const lastName = $("#lastName").val();
            const phoneNumber = $("#phoneNumber").val();
            const password = $("#password").val();
            const email = $("#email").val();

            const options = {
                firstName,
                lastName,
                phoneNumber,
                password,
                email
            }

            var notValid = Object.entries(options).filter(([key, value]) => {
                var labelText = $('label[for="' + key + '"]').text();

                if (!value.length) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} is Required!`).css({display: "block"});
                    return true
                }

                if (key === "email" && !validateEmail(value)) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} is Invalid!`).css({display: "block"});
                    return true;
                }

                if (key === "phoneNumber" && !validatePhoneNumber(value)) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} is Invalid!`).css({display: "block"});
                    return true;
                }

                if (key === "firstName" && (value < 2 || value > 20)) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} will be between 2 to 20`).css({display: "block"});
                    return true;
                }

                if (key === "lastName" && (value < 2 || value > 25)) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} will be between 2 to 25`).css({display: "block"});
                    return true;
                }

                if (key === "password" && (value < 6 || value > 20)) {
                    $(`#${key}`).css({borderColor: "red"});
                    $(`#${key}Error`).text(`${labelText} will be between 6 to 20`).css({display: "block"});
                    return true;
                }


                $(`#${key}`).css({borderColor: "#c5ccd6"});
                $(`#${key}Error`).text('').css({display: "none"});
                return false;
            })

            if (notValid.length) return;

            $.ajax({
                url: '/api/register',
                method: 'POST',
                data: options,
                success: function(data){
                   window.location.replace("/admin/login")
                },
                error: function({responseJSON: data}) {
                    Object.keys(options).forEach(key => {
                        $(`#${key}`).css({borderColor: "#c5ccd6"});
                        $(`#${key}Error`).text('').css({display: "none"});
                    })

                    data.errors.forEach(obj => {
                        $(`#${obj.path}`).css({borderColor: "red"});
                        $(`#${obj.path}Error`).text(obj.msg).css({display: "block"});
                    })
                }
            });
        })
    })
</script>
</body>
</html>
